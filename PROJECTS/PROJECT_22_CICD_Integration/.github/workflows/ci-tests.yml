name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: PROJECTS/PROJECT_22_CICD_Integration/package-lock.json
        
    - name: Install dependencies
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npm ci
      
    - name: Install Playwright browsers
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npx playwright install --with-deps chromium
      
    - name: Run tests
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npm run test:ci
      env:
        CI: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          PROJECTS/PROJECT_22_CICD_Integration/test-results/
          PROJECTS/PROJECT_22_CICD_Integration/playwright-report/
        retention-days: 30
        
    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: PROJECTS/PROJECT_22_CICD_Integration/playwright-report/
        retention-days: 30

name: Cross-Platform Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *'  # Run daily at 4 AM UTC
  workflow_dispatch:

jobs:
  cross-platform-matrix:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11']
        exclude:
          # Exclude some combinations for faster execution (optional)
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.10'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Install Chrome (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install googlechrome -y || echo "Chrome installation failed, using webdriver-manager"
    
    - name: Install Chrome (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install --cask google-chrome || echo "Chrome installation failed, using webdriver-manager"
    
    - name: Run cross-platform tests
      env:
        CI: true
        PYTHON_VERSION: ${{ matrix.python-version }}
        RUNNER_OS: ${{ matrix.os }}
        BASE_URL: https://www.saucedemo.com/
      run: |
        cd PROJECTS/PROJECT_29_Cross_Platform_Testing
        pytest tests/without_allure/ -v --tb=short
    
    - name: Generate platform-specific report
      if: always()
      run: |
        cd PROJECTS/PROJECT_29_Cross_Platform_Testing
        pytest tests/without_allure/ --html=reports/report-${{ matrix.os }}-${{ matrix.python-version }}.html --self-contained-html || true
        pytest tests/without_allure/ --junitxml=reports/junit-${{ matrix.os }}-${{ matrix.python-version }}.xml || true
    
    - name: Upload platform-specific reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: reports-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          PROJECTS/PROJECT_29_Cross_Platform_Testing/reports/
          PROJECTS/PROJECT_29_Cross_Platform_Testing/screenshots/
        retention-days: 30
    
    - name: Generate platform info
      if: always()
      run: |
        python -c "
        import platform
        import sys
        print(f'Platform: {platform.system()}')
        print(f'Platform Details: {platform.platform()}')
        print(f'Python Version: {sys.version}')
        print(f'Machine: {platform.machine()}')
        " > PROJECTS/PROJECT_29_Cross_Platform_Testing/reports/platform-info-${{ matrix.os }}.txt
    
    - name: Upload platform info
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: platform-info-${{ matrix.os }}-${{ matrix.python-version }}
        path: PROJECTS/PROJECT_29_Cross_Platform_Testing/reports/platform-info-*.txt

  compare-platforms:
    name: Compare Platform Results
    runs-on: ubuntu-latest
    needs: cross-platform-matrix
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Compare results
      run: |
        echo "Cross-platform test execution completed"
        echo "Check individual platform results in artifacts"


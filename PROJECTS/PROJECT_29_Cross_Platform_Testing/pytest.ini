[pytest]
# Configurare pytest pentru Cross-Platform Testing

# OpÈ›iuni default pentru pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml

# Markeri pentru teste
markers =
    smoke: Smoke tests - teste rapide
    regression: Regression tests - teste complete
    critical: Teste critice
    cross_platform: Teste pentru cross-platform
    windows: Teste specifice pentru Windows
    linux: Teste specifice pentru Linux
    macos: Teste specifice pentru macOS

# Configurare pentru teste
testpaths = tests/pytest_suite
python_files = test_*.py
python_classes = Test*
python_functions = test_*



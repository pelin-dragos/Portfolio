name: Nightly Regression Tests

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  nightly-regression:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: PROJECTS/PROJECT_22_CICD_Integration/package-lock.json
        
    - name: Install dependencies
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npm ci
      
    - name: Install Playwright browsers
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npx playwright install --with-deps chromium
      
    - name: Run regression tests
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npm run test:regression
      env:
        CI: true
        continue-on-error: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: nightly-test-results
        path: |
          PROJECTS/PROJECT_22_CICD_Integration/test-results/
          PROJECTS/PROJECT_22_CICD_Integration/playwright-report/
        retention-days: 7
        
    - name: Comment PR on failure
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Nightly regression tests failed. Please check the test results.'
          })

name: Matrix Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: PROJECTS/PROJECT_22_CICD_Integration/package-lock.json
        
    - name: Install dependencies
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npm ci
      
    - name: Install Playwright browsers
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npx playwright install --with-deps chromium
      
    - name: Run tests
      working-directory: PROJECTS/PROJECT_22_CICD_Integration
      run: npm run test:ci
      env:
        CI: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
        path: |
          PROJECTS/PROJECT_22_CICD_Integration/test-results/
          PROJECTS/PROJECT_22_CICD_Integration/playwright-report/
        retention-days: 30

[pytest]
# Configurare pytest pentru AI-Powered Test Generation

# OpÈ›iuni default pentru pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml

# Markeri pentru teste
markers =
    smoke: Smoke tests - teste rapide
    regression: Regression tests - teste complete
    critical: Teste critice
    ai_generated: Teste generate automat de AI
    self_healing: Teste cu self-healing capabilities
    smart_wait: Teste cu smart wait strategies

# Configurare pentru teste
testpaths = tests/pytest_suite
python_files = test_*.py
python_classes = Test*
python_functions = test_*



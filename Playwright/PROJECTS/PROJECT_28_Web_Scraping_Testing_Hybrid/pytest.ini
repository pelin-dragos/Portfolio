[pytest]
# Configurare pytest pentru Web Scraping + Testing Hybrid

# OpÈ›iuni default pentru pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

# Markeri pentru teste
markers =
    smoke: Smoke tests - teste rapide
    regression: Regression tests - teste complete
    critical: Teste critice
    scraping: Teste pentru web scraping
    validation: Teste pentru validare date
    hybrid: Teste hibrid (scraping + testing)
    data: Teste pentru data processing

# Configurare pentru teste
testpaths = tests/pytest_suite
python_files = test_*.py
python_classes = Test*
python_functions = test_*


